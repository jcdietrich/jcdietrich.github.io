        <script>
            const text = document.getElementById('text');
            const canvas = document.getElementById('canvas');
            
            text.value = decodeURI(window.location.hash.substr(1));

            const setPreview = preview => {
                if (preview.checked){
                    text.style.fontFamily = 'linjasike';
                } else {
                    text.style.fontFamily = 'arial';
                }
            };

            const draw = () => {
                window.location.hash = encodeURI(text.value);
                const fontsize = document.getElementById('fontsize').value;
                const stroke = document.getElementById('strokesize').value;
                const lines = text.value.split('\n')
                ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = `${fontsize}px linjasike`;
                const metrics = ctx.measureText('[');
                canvas.width = lines.reduce((len, line) => {
                    ctx.fillText(line, 0, fontsize);
                    const info = ctx.measureText(line);

                    const lineWidth = info.width + Math.floor(info.width/4)+ Math.floor(fontsize/2);
                    if (lineWidth > len){
                       return lineWidth;
                    };

                    return len;
                }, 0);

                canvas.height = metrics.fontBoundingBoxAscent + metrics.fontBoundingBoxDescent + 20 + parseInt(stroke) + (lines.length -1) * fontsize;
                ctx.font = `${fontsize}px linjasike`;
                var lineOffset = 0;
                for (line of lines) {
                    const yOffset = fontsize - metrics.fontBoundingBoxDescent + Math.floor(stroke/2) - lineOffset + 9;
                    const xOffset = Math.floor(fontsize/2);
                    if (document.getElementById('shadow').checked) {
                        ctx.shadowOffsetX = 3;
                        ctx.shadowOffsetY = 3;
                        ctx.shadowColor = "rgba(0,0,0,0.3)";
                        ctx.shadowBlur = 4;
                    };

                    const strokeColour = document.getElementById('strokeColour');


                    const strokeColour1 = document.getElementById('strokeColour1').value;
                    const strokeColour2 = document.getElementById('strokeColour2').value;
                    const strokeColour3 = document.getElementById('strokeColour3').value;
                    const gradient1 = ctx.createLinearGradient(0, 0, canvas.width, 0);

                    if (strokeColour2 !== 'none') {
                        if (strokeColour3 != 'none') {
                            gradient1.addColorStop("0", strokeColour1);
                            gradient1.addColorStop("0.5", strokeColour2);
                            gradient1.addColorStop("1.0", strokeColour3);
                        } else {
                            gradient1.addColorStop("0", strokeColour1);
                            gradient1.addColorStop("1.0", strokeColour2);
                        };
                        ctx.strokeStyle = gradient1;
                    } else {
                        ctx.strokeStyle = strokeColour1;
                    }

                    if (strokeColour1 !== 'none'){
                        ctx.lineWidth = stroke;
                        ctx.strokeText(line, xOffset, yOffset);
                    };

                    const glow = document.getElementById('glow').checked;
                    if (glow) {
                        ctx.lineWidth = stroke;
                        ctx.filter = `blur(${Math.min(stroke,8)}px)`;
                        console.log(ctx.filter);
                        ctx.strokeText(line, xOffset, yOffset);
                        ctx.filter = "none";
                    };


                    const fontColour1 = document.getElementById('fontColour1').value;
                    const fontColour2 = document.getElementById('fontColour2').value;
                    const fontColour3 = document.getElementById('fontColour3').value;
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);

                    if (fontColour2 !== 'none') {
                        if (fontColour3 != 'none') {
                            gradient.addColorStop("0", fontColour1);
                            gradient.addColorStop("0.5", fontColour2);
                            gradient.addColorStop("1.0", fontColour3);
                        } else {
                            gradient.addColorStop("0", fontColour1);
                            gradient.addColorStop("1.0", fontColour2);
                        };
                        ctx.fillStyle = gradient;
                    } else {
                        ctx.fillStyle = fontColour1;
                    };


                    if (fontColour1 !== 'none') {
                        ctx.fillText(line, xOffset, yOffset);
                    };
                    lineOffset = parseInt(lineOffset) - parseInt(fontsize) -  Math.floor(stroke/2) ;
                };

                const image = document.getElementById('image');
                image.src = canvas.toDataURL();
            }
            window.onload = draw;

            var dictionary;
            fetch("toki-pona-lessons_en.json")
                .then(res => res.json())
                .then(data => dictionary = data);

            search = (query) => {
                const oldListings = document.getElementById('definitions');
                const listings = oldListings.cloneNode(false);
                oldListings.parentNode.replaceChild(listings, oldListings);
                const phrases = document.getElementById('phrases').checked;
                if (query !== ""){
                    for (word of dictionary.words) {
                        if(word.entry.form.toLowerCase().split(" ").includes(query.toLowerCase())
                            || word.translations[0].forms[0].toLowerCase().replace(/[,()!?']/g,'').split(" ").includes(query.toLowerCase())){
                            if(!(word.translations[0].title === "phrase" && !phrases)){
                                const li = document.createElement("li");
                                const text = document.createTextNode(
`${word.entry.form}: (${word.translations[0].title}) ${word.translations[0].forms[0]}`);
                                li.appendChild(text);
                                listings.appendChild(li);
                            }
                        }
                    }
                }
            }

            const wordbox = document.getElementById("word");
            wordbox.addEventListener("keydown", ({key}) => {
                if (key === "Enter"){
                    search(document.getElementById("word").value);
                }
            });
